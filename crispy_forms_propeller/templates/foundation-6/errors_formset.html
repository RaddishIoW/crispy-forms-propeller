{% if formset.non_form_errors %}{% spaceless %}
    <div data-alert class="nonfield-errors alert callout">
        <dl>
            {% if form_error_title %}<dt>{{ form_error_title }}</dt>{% endif %}
            <dd>
                <ul>
                    {% for error in form.non_field_errors %}
                    <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </dd>
        </dl>
    </div>
{% endspaceless %}{% endif %}
